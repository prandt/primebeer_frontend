<div class="main-content">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">Esqueci minha senha</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Digite seu email" type="email"  [(ngModel)]="email.email" name="email" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-success pull-left" (click)="forgot()">Recuperar</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
