<div class="main-content">
    <form>
        <div class="row ">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Endereço de email" type="email" [(ngModel)]="loginModel.email"
                        name="email" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Senha" type="password" [(ngModel)]="loginModel.password"
                        name="password" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button mat-raised-button type="submit" class="btn-small btn-success" (click)="login()">Entrar</button>
                <button mat-raised-button type="submit" class="btn-small btn-info pull-right" (click)="toSignup()">Criar
                    uma conta</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
    <div class="row">
        <div class="col-md-6">
            <a [routerLink]="['/forgot']" class="h6">Esqueci minha senha</a>
        </div>
    </div>
