<div class="main-content">
    <button mat-raised-button type="submit" class="btn btn-success pull-left" (click)="novo()">Novo</button>
    <table class="table table-hover">
        <thead class="text-warning">
            <th>ID</th>
            <th>Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let items of tiposCerveja">
                <td>{{items.id}}</td>
                <td>{{items.type}}</td>
            </tr>
        </tbody>
    </table>
</div>
